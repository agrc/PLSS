<div class="row">
    <div class="col-sm-3 form-group">
        <label for="Coordinate.Northing" class="control-label">Latitude</label>
        <select class="form-control" name="Coordinate.Northing" data-required="true">
            <option>North</option>
            <option>South</option>
        </select>
    </div>
    <div class="col-sm-3 form-group">
        <label for="Coordinate.NorthingDegrees" class="control-label">Degrees</label>
        <input type="text" class="form-control"  name="Coordinate.NorthingDegrees" data-required="true" constraints="{pattern:'###'}" maxlength="3" />
    </div>
    <div class="col-sm-3 form-group">
        <label for="Coordinate.NorthingMinutes" class="control-label">Minutes</label>
        <input type="text" class="form-control"  name="Coordinate.NorthingMinutes" data-required="true" constraints="{pattern:'##'}" maxlength="2" />
    </div>
    <div class="col-sm-3 form-group">
        <label for="Coordinate.NorthingSeconds" class="control-label">Seconds</label>
        <input type="text" class="form-control"  name="Coordinate.NorthingSeconds" data-required="true" constraints="{pattern:'##.00000'}" maxlength="8" />
        <p class="help-block">5 Decimals ##.#####</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-3 form-group">
        <label for="Coordinate.Easting" class="control-label">Longitude</label>
        <select class="form-control" name="Coordinate.Easting" data-required="true">
            <option selected>West</option>
            <option>East</option>
        </select>
    </div>
    <div class="col-sm-3 form-group">
        <label for="Coordinate.EastingDegrees" class="control-label">Degrees</label>
        <input type="text" class="form-control" name="Coordinate.EastingDegrees" data-required="true" constraints="{pattern:'##0'}" maxlength="3" />
    </div>
    <div class="col-sm-3 form-group">
        <label for="Coordinate.EastingMinutes" class="control-label">Minutes</label>
        <input type="text" class="form-control"  name="Coordinate.EastingMinutes" data-required="true" constraints="{pattern:'#0'}" maxlength="2" />
    </div>
    <div class="col-sm-3 form-group">
        <label for="Coordinate.EastingSeconds" class="control-label">Seconds</label>
        <input type="text" class="form-control" name="Coordinate.EastingSeconds" data-required="true" constraints="{pattern: '#0.00000'}" maxlength="8" invalidMessage="Accepting ##.#####" />
        <p class="help-block">5 Decimals ##.#####</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-3 form-group">
        <label for="Coordinate.ElipsoidHeight" class="control-label">Ellipsoid Height</label>
        <input type="text" class="form-control" name="Coordinate.ElipsoidHeight" data-required="true" />
    </div>
    <div class="col-sm-3 form-group">
        <label for="Coordinate.VerticalUnits" class="control-label">Vertical Units</label>
        <select class="form-control" name="Coordinate.VerticalUnits" data-required="true">
            <option>US Survey Feet</option>
            <option>International Feet</option>
            <option selected="selected">Meters</option>
        </select>       
    </div>
</div>
