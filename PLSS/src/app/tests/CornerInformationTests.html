<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Corner Information Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->        
    <link rel='stylesheet' href='http://js.arcgis.com/3.6/js/dojo/dijit/themes/claro/claro.css'>
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.6/js/esri/css/esri.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style type='text/css'>
    /*@import '../../resources/locate/MagicZoom.css';*/
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src='http://js.arcgis.com/3.6'></script>
    <script type="text/javascript">
    var projectUrl = location.pathname.replace(/\/[^\/]+$/, "") + '/';
    var widgetUnderTest;

     window.AGRC = {
         urls: {
             tieSheets: "http://turngps.utah.gov/pdf/tiesheets/",
             points: 'http://mapserv.utah.gov/arcgis/rest/services/PLSS/MapServer'

         }
     };
    require({
        packages: [{
            name: 'app',
            location: projectUrl + '../../app'
        },
        {
            name: 'mustache',
            location: projectUrl + '../../mustache'
        }]
    }, [
    'app/CornerInformation',

    'dojo/domReady!'
    ],
    function(Module) {
        widgetUnderTest = new Module({
            app: {}
        }, 'testId');

        widgetUnderTest.startup();
    });
</script>
</head>
<body class='claro'>
    <div id='testId'>
    </div>
</body>
</html>
